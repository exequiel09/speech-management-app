<form class="form-inline" [formGroup]="form" (ngSubmit)="submit()">
  <label class="sr-only" for="inlineFormInputName2">Search</label>
  <input type="text" class="form-control mb-2 mr-sm-2" id="inlineFormInputName2" placeholder="Search speeches"
    formControlName="q" />

  <button type="submit" class="btn btn-primary mb-2">Search</button>
</form>
